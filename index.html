<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<div id="root"></div>
<script type="text/babel">
    // ES6 / React / JSX code from here
    class TodoItem extends React.Component{
        constructor(props){
            super(props);
            this.state = {done: false};
            this.onClickBtn = this.onClickBtn.bind(this);
            this.onDelete = this.onDelete.bind(this);
        }
        onClickBtn(){
            this.setState(
                prevState => {
                    return{
                        done: !prevState.done
                    }
                }
            );
        }
        onDelete(){
            console.log('delete');
            this.props.handleDelete(this.props.index);
        }
        render(){
            const textStyle = {
                'textDecoration': this.state.done? 'line-through': 'none'
            };
            const btnText = this.state.done? 'undo':'done';
            return(
                <div>
                    <button onClick={this.onClickBtn}>{btnText}</button>
                    <span style={textStyle}>{this.props.text}</span>
                    <button onClick={this.onDelete}>x</button>
                </div>
            );
        }
    }
    class TodoList extends React.Component{
        render(){
            return(
                <div>
                    {this.props.todos.map(({id, text}, index) =>
                    <TodoItem
                    handleDelete={this.props.handleDelete}
                    key={id}
                    index={index}
                    text={text}/>)
                    }
                </div>
            );
        }
    }
    class UserInput extends React.Component{
        constructor(props) {
            super(props);
            this.state = {
                userInput : '';
            };
            this.onInputChange = this.onInputChange.bind(this);
            this.onAdd = this.onAdd.bind(this);
        }
        onInputChange(e){
            this.setState({userInput: e.target.value});
        }
        onAdd(){
            this.props.handleAdd(this.state.userInput);
            this.setState({userInput:''});
        }

        render(){
            return(
                <div>
                    <input type="text" value={this.state.userInput}
                    onChange={this.onInputChange}/>
                    <button onClick={this.onAdd}>Add</button>
                </div>
            );
        }
    }
    class App extends React.Component{
        constructor(props){
            super(props);
            this.state = {
                todos:[
                    {id:1, text: 'first task'},
                    {id:2, text: 'second task'},
                    {id:3, text: 'third task'},
                ],
            };
            this.handleAdd = this.handleAdd.bind(this);
            this.handleDelete = this.handleDelete.bind(this);
        }

        handleAdd(text){
            this.setState((prevState) => {
                return {
                    todos:[...prevState.todos, [id:new Date, text]]
                };
            });
        }
        handleDelete(index){
            console.log(index);
            this.setState((prevState) => {
                const {todos} = this.state;
                return{
                 todos:[...todos.slice(0, index), ...todos.slice(index + 1,
                 todos.length)]
                };
                });
        }
        render(){
            return(
                <div>
                    <TodoList handleDelete={this.handleDelete} todos={this.state.todos}/>
                    <UserInput handleAdd={this.handleAdd}/>
                </div>
            );
        }
    }

    const todos = [{id: 1, text: 'first task'},{id: 2, text:'second task'},{id: 3, text:'third task'}];
    ReactDOM.render(<App todos={todos}/>, document.getElementById('root'));
</script>
</body>
</html>
